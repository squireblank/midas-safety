            করুন।
          </p>
        </section>
        <section class="row rule-img-area">
          <img alt="rule Image 1" class="rule-img rule-img-1" />
          <img alt="rule Image 2" class="rule-img rule-img-2" />
          <img alt="rule Image 3" class="rule-img rule-img-3" />

        <div class="row buttons">
          <button class="btn btn-previous">Previous</button>
          <button class="btn btn-next">Next</button>
        </div>
      </main>
    </div>
