<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../utilities.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Midas Safety</title>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <h1>Midas Safety App: Visitor Form</h1>
      </header>
      <main class="row">
        <section class="row">
          <div class="texts">
            <p class="eng-text text-center">
              Follow Rules, Don't Take Chances. If You Don't Know, Ask.
            </p>
            <hr />
            <p class="ban-text text-center">
              নির্দেশনা মেনে চলুন, ঝুঁকি নেবেন না। কোনো কিছু না জানলে জিজ্ঞাসা
              করুন।
            </p>
          </div>
        </section>
        <section class="row form-area">
          <div class="form-box form-image-box">
            <img src="../images/form.png" alt="form-instruction" />
          </div>
          <div class="form-box visitor-form-box">
            <div class="form-texts">
              <p>
                <span class="eng-text">Please Fill in the Form</span> |
                <span class="ban-text">অনুগ্রহ করে ফরমটি পূরণ করুন</span>
              </p>
              <hr />
            </div>
            <form id="visitorForm" autocomplete="off">
              <div class="form-group">
                <label for="name">
                  <p>Name</p>
                  <p class="ban-text">নাম</p></label
                ><span>:</span>
                <input type="text" id="name" required autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="company">
                  <p>Company</p>
                  <p class="ban-text">কোম্পানি</p> </label
                ><span>:</span>
                <input type="text" id="company" required />
              </div>
              <div class="form-group">
                <label for="area-visit">
                  <p>Area to Visit</p>
                  <p class="ban-text">পরিদর্শনের স্থান</p> </label
                ><span>:</span>
                <input type="text" id="area-visit" required />
              </div>
              <div class="form-group">
                <label for="person-visit"
                  ><p>Person to Visit</p>
                  <p class="ban-text">পরিদর্শন করা ব্যক্তি</p> </label
                ><span>:</span>
                <input type="text" id="person-visit" required />
              </div>
              <div class="form-group">
                <label for="contact"
                  ><p>Mobile</p>
                  <p class="ban-text">মোবাইল</p></label
                ><span>:</span>
                <input type="text" id="contact" required />
              </div>
              <div class="form-buttons">
                <button class="btn btn-form">SUBMIT</button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
